<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form id="formDlgCategorias">
        <p:dialog header="Cadastro de categorias"
                  modal="true"
                  widgetVar="categoriasDialog">

            <p:outputPanel id="pnlCategorias">
                <div class="ui-g">
                    <div class="ui-g-4">
                        <p:outputLabel for="descricao"
                                       value="Descrição:" />
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="descricao"
                                     value="#{categoriasView.categoria.descricao}" />
                    </div>

                    <div class="ui-g-12">
                        <p:commandButton id="btnCadastra"
                                         value="Salvar"
                                         action="#{categoriasView.salvaCategoria}"
                                         icon="pi pi-check"
                                         update="pnlCategorias formCategorias" />

                        <p:commandButton
                                value="Cancelar"
                                icon="pi pi-times"
                                onclick="PF('categoriasDialog').hide()"
                                style="margin-left: 10px" />
                    </div>
                </div>
            </p:outputPanel>

        </p:dialog>
    </h:form>
</ui:composition>
